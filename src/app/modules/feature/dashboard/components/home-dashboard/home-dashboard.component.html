<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
<div style="margin-top:50px;" class="col-md-10 offset-md-1 text-center">
  <h3>Select your action on a mission</h3>
  <div class="button-row">
    <button mat-button color="primary">Create</button>
    <button mat-button color="accent">Status</button>
    <button mat-button color="warn">Cancel</button>
    <a mat-button routerLink=".">Link</a>
  </div>
</div>
